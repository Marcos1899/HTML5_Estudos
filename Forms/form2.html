<!DOCTYPE html>
<html lang="en">

    <title>Forms</title>

  <body>

      <br />

      <input type="radio" name="sexo" value="Outros" /> Outros <br /><br />

      <input type="checkbox" name="resposta1" value="Maria" /> Maria tem uma
      filha
      <br />
      <input type="checkbox" name="resposta2" value="Joao" /> Joao tem um
      cachorro <br />
      <input type="checkbox" name="respota3" value="Marocs" /> Marcos cria
      galinhas <br /><br />

      <input type="date" name="data" id="data" /> <br /><br />

      <input type="color" name="cor" id="cor" /> <br /><br />

      <input type="file" name="arquivo" id="arquivo" />
    </form>
  </body>
</html>
